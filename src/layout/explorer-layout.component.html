<div class="container-fluid" ng-class="{'menu-opened': $ctrl.menuOpened}">

  <div class="row" ng-class="{'invisible': !$ctrl.menuOpened}">
    <div class="pivot-bar">
      <explorer-pivot-bar></explorer-pivot-bar>
    </div>

    <div class="context-panel col-md-3 col-lg-3 col-xl-3">
      <explorer-context-panel></explorer-context-panel>
    </div>
  </div>

  <div class="row">
    <header class="header" 
    ng-class="{'col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 col-xl-9 col-xl-offset-3': $ctrl.menuOpened,
               'col-md-12': !$ctrl.menuOpened}">
      <div class="navbar-toggle" ng-click="$ctrl.toggleMenu()">
        <span class="mdi mdi-menu"></span>
        <span class="sr-only">Toggle Menu</span>
      </div>
      <explorer-header></explorer-header>
    </header>
  </div>

  <div class="row">
    <main class="content"
    ng-class="{'col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 col-xl-9 col-xl-offset-3': $ctrl.menuOpened,
               'col-md-12': !$ctrl.menuOpened}">
      <explorer-content-panel class="view"></explorer-content-panel>
    </main>
  </div>

</div>
